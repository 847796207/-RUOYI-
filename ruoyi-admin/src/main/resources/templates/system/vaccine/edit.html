<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-vaccine-edit" th:object="${vaccine}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">疫苗种类：</label>
                <div class="col-sm-8">
                    <input name="vaccine" th:field="*{vaccine}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">接种人：</label>
                <div class="col-sm-8">
                    <input name="staffName" th:field="*{staffName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">禽畜耳标：</label>
                <div class="col-sm-8">
                    <input name="stockNumber" th:field="*{stockNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">接种时间：</label>
                <div class="col-sm-8">
                    <input name="time" th:field="*{time}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/vaccine";
        $("#form-vaccine-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-vaccine-edit').serialize());
            }
        }
    </script>
</body>
</html>
